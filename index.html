    <script>
      // Handle GitHub Pages SPA routing redirect from 404.html
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          // Remove trailing slash if present, otherwise use pathname as-is
          var basePath = l.pathname.replace(/\/$/, '');
          window.history.replaceState(null, null,
              basePath + decoded + l.hash
          );
        }
      }(window.location))
    </script>
